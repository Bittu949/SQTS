<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Java Logic Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<div class="container">
    <h1>Java Fundamentals & Logic Builder</h1>

    <form action="/solve" method="post">

        <div class="input-group">
            <label>Enter a Number:</label>
            <input type="number" name="number" required>
        </div>

        <div class="input-group">
            <label>Select Operation:</label>
            <select name="operation" required>
                <option value="">-- Choose --</option>
                <option value="evenOdd">Even / Odd</option>
                <option value="prime">Prime Check</option>
                <option value="fibonacci">Fibonacci Series</option>
                <option value="palindrome">Palindrome Check</option>
            </select>
        </div>

        <button type="submit">Submit</button>

    </form>

    <div class="result" th:if="${result}">
        <h2>Result:</h2>
        <p th:text="${result}"></p>
    </div>

</div>

</body>
</html>
