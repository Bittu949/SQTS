<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student System (OOP)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<div class="container">
    <h1>Student Management System</h1>

    <div class="card">
        <h2>Add Student</h2>

        <form action="/students/add" method="post" class="form">
            <label>Student ID</label>
            <input type="text" name="studentId" required>

            <label>Name</label>
            <input type="text" name="name" required>

            <label>Email</label>
            <input type="email" name="email" required>

            <label>Course</label>
            <input type="text" name="course" required>

            <label>Marks</label>
            <input type="number" name="marks" min="0" max="100" required>

            <button type="submit">Add Student</button>
        </form>

        <p class="msg" th:if="${message}" th:text="${message}"></p>
    </div>

    <div class="card">
        <h2>Students List</h2>

        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Course</th>
                <th>Marks</th>
                <th>Actions</th>
            </tr>

            <tr th:each="s : ${students}">
                <td th:text="${s.studentId}">101</td>
                <td th:text="${s.name}">Name</td>
                <td th:text="${s.email}">email</td>
                <td th:text="${s.course}">course</td>
                <td th:text="${s.marks}">90</td>

                <td class="actions">
                    <form action="/students/delete" method="post">
                        <input type="hidden" name="studentId" th:value="${s.studentId}">
                        <button type="submit" class="danger">Delete</button>
                    </form>
                </td>
            </tr>
        </table>

        <p th:if="${students == null || students.isEmpty()}">No students added yet.</p>
    </div>

    <div class="card">
        <h2>Update Student</h2>

        <form action="/students/update" method="post" class="form">
            <label>Student ID (to update)</label>
            <input type="text" name="studentId">

            <label>New Name</label>
            <input type="text" name="name">

            <label>New Email</label>
            <input type="email" name="email">

            <label>New Course</label>
            <input type="text" name="course">

            <label>New Marks</label>
            <input type="number" name="marks" min="0" max="100">

            <button type="submit">Update</button>
        </form>
    </div>

</div>

</body>
</html>
